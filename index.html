<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <!-- CẬP NHẬT: Thêm viewport-fit=cover và user-scalable=no cho trải nghiệm chuẩn Native App -->

    <title>An Tâm Việc Làm</title>
    
    <!-- Tailwind CSS (CDN for development/demo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- FIREBASE COMPAT SDKs (LOAD SYNCHRONOUSLY) -->
    <!-- Quan trọng: Tải trước khi ứng dụng chạy để tránh lỗi 'firebase is not defined' -->

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging-compat.js" crossorigin="anonymous"></script>

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@18.3.1/",
    "react": "https://aistudiocdn.com/react@18.3.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@18.3.1/",

    "marked": "https://unpkg.com/marked@12.0.2/lib/marked.esm.js",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.0.0",
    "@capacitor/core": "https://aistudiocdn.com/@capacitor/core@^7.0.0",
    "@capacitor/geolocation": "https://aistudiocdn.com/@capacitor/geolocation@^7.0.0",
    "@capacitor/app": "https://aistudiocdn.com/@capacitor/app@^7.0.0",
    "ethers": "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.min.js",
    "react-i18next": "https://esm.sh/react-i18next@15.4.1?external=react,react-dom,i18next",
    "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@8.0.0?external=i18next",
    "i18next": "https://esm.sh/i18next@23.16.8",

<style>
  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Inter', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overscroll-behavior-y: none;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
  }
  
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #f8fafc;
  }
  ::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }

  @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
  @keyframes fade-in-down { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
  .animate-fade-in-down { animation: fade-in-down 0.5s ease-out forwards; }
  .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }

  .leaflet-popup-content-wrapper {
    border-radius: 8px;
  }
</style>
</head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
